<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Ramirez Plaza</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo-container">
                <img src="imagencitas/logo.jpg" alt="Ramirez Plaza Logo" class="logo">
            </div>
            <ul class="nav-links">
                <li><a href="index.html"><i class="fas fa-home"></i> Inicio</a></li>
                <li><a href="tiendas.html"><i class="fas fa-store"></i> Tiendas</a></li>
                <li><a href="servicios.html"><i class="fas fa-concierge-bell"></i> Servicios</a></li>
                <li><a href="contacto.html"><i class="fas fa-envelope"></i> Contacto</a></li>
            </ul>
    </header>

    <main>
        <h1>Contacto</h1>
        <div class="contacto-container">
            <div class="contacto-info">
                <h2>Información de contacto</h2>
                <p><i class="fas fa-phone"></i> Tel: (+52) 323 231 1426</p>
                <p><i class="fas fa-map-marker-alt"></i> Calle Morelos, entre Justo sierra y Manuel Uribe, Amapa Nayarit</p>
                <p><i class="far fa-clock"></i> Lunes a Domingo: 6:00 - 20:00</p>
            </div>
            <form class="contacto-form">
                <h2>Envíanos un mensaje</h2>
                <input type="text" placeholder="Nombre" required>
                <input type="email" placeholder="Email" required>
                <textarea placeholder="Mensaje" required></textarea>
                <button type="submit" class="btn">Enviar</button>
            </form>
        </div>
    </main>

    <footer>
        <!-- Mismo footer que en index.html -->
    </footer>
</body>
</html>
